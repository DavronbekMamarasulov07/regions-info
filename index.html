<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="wrapper">
                <div class="box-region-info">
                    <select  class="region-select" id="region-select">
                        <option value="" selected disabled>Select Region</option>
                    </select>
                    <div class="region-box" id="info"><p class="option-text">Regions</p></div>
                    <div class="region-border-box" id="region-border-box"><p class="option-text">Region Borders</p></div>
                </div>
                <form class="box-region-happyday">
                    <input autocomplete="off" id="region-input" class="region-input" type="text" placeholder="Write down the year you want to search..." required>
                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/script/main.js"></script>
</body>
</html>
