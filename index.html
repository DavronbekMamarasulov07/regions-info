<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="wrapper">
                <div class="box-region-info">
                    <select  class="region-select" id="region-select">
                        <option value="" selected disabled>Select Region</option>
                    </select>
                    <div class="region-box" id="info"><p class="option-text">Regions</p></div>
                    <div class="region-border-box" id="region-border-box"><p class="option-text">Region Borders</p></div>
                </div>
                <form class="box-region-happyday">
                    <input id="region-input" class="region-input" type="text" placeholder="Write down the year you want to search..." required>
                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/script/main.js"></script>
</body>
</html>
